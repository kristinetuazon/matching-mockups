<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="main">
    <div class="card__container">
      <img
        class="card__image"
        src="images/image-product-desktop.jpg"
        alt="photo"
      />

      <div class="card__text">
        <p class="text__category">PERFUME</p>

        <p class="text__title">Gabrielle Essence Eau De Parfum</p>

        <p class="text__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price">
          <p class="text__currentprice">$149.99</p>
          <p class="text__pastprice">$169.99</p>
        </div>
        <button class="card__button">
          <img
            src="images/icon-cart.svg"
            alt="icon-cart"
            class="button__icon"
          /> Add to Cart
        </button>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">kristinetuazon</a>.
    </div> -->
  </body>
</html>
